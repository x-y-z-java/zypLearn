<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>index.html</h1>
<div th:each="goods:${goodsList}" th:object="${goods}">
    <a href="javascript:void(0)" th:onclick="|showGoodsInfo(*{id})|">
        <img th:src="@{|/*{imageUrl}|}"><br>
        <span th:text="*{nameDesc}"></span><br>
        <span th:text="*{name}"></span><br>
        <span th:text="*{price}"></span>
    </a>
</div>

<!--<div th:text="${b}"></div>-->
</body>
</html>
